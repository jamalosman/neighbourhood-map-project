<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>


<body>
    <nav class="navbar-inverse navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Neighbourhood Map</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid row">
        <div id="listview" class="col-md-3" foreach: searchResults>
            <div id="search-container" class="input-group">
                <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchQuery, event: { input: updateResults }">
                <ul id="search-results" class="list-group" data-bind="foreach: searchResults">
                    <li class="list-group-item hover" data-bind="click: $parent.resultSelected.bind($data)">
                        <a data-bind="text: name"></a>
                        <p data-bind="text: description"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="map-container" class="col-md-9" data-bind="map: mapCanvas"></div>
    </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzwTsqBqhircQkdDzyP2YqMdsEjSha6I&"></script>
    <script src="app/init.js"></script>
    <script src="app/main.js"></script>
</body>

</html>
